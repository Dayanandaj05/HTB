<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Student Portal - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-950 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Header Section -->
        <div class="text-center mb-8">
            <div class="inline-block bg-blue-600 rounded-full p-3 mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Student Portal</h1>
            <p class="text-slate-400">University Academic Management System</p>
        </div>

        <!-- Login Card -->
        <div class="bg-slate-800 rounded-lg shadow-2xl p-8 border border-slate-700">
            <form id="loginForm" class="space-y-6">
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-200 mb-2">
                        Username
                    </label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Enter your student ID or username"
                        class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition"
                        required
                    >
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-200 mb-2">
                        Password
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition"
                        required
                    >
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center text-slate-300 hover:text-white cursor-pointer">
                        <input type="checkbox" class="rounded border-slate-600 bg-slate-700 text-blue-600">
                        <span class="ml-2">Remember me</span>
                    </label>
                    <a href="#" class="text-blue-400 hover:text-blue-300">Forgot password?</a>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden bg-red-900 border border-red-700 text-red-200 px-4 py-3 rounded-lg text-sm">
                    Invalid Credentials
                </div>

                <!-- Login Button -->
                <button
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 ease-in-out transform hover:scale-105 active:scale-95"
                >
                    Sign In
                </button>
            </form>

            <!-- Footer Info -->
            <div class="mt-6 pt-6 border-t border-slate-700">
                <p class="text-center text-slate-400 text-xs">
                    For technical support, contact IT Services at <a href="mailto:itsupport@university.edu" class="text-blue-400 hover:text-blue-300">itsupport@university.edu</a>
                </p>
            </div>
        </div>

        <!-- Additional Info -->
        <div class="mt-6 text-center text-slate-500 text-sm">
            <p>Â© 2026 University Academic Portal. All rights reserved.</p>
        </div>
    </div>

    <script>
        // EMERGENCY IT OVERRIDE - USE BACKUP TOKEN:
        var dev_token = "TENMVUF7SEtUUFVfSUZXSFpaX0hKQVBDTH0=";

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Check for emergency override credentials
            if (username === 'admin' && password === 'override') {
                // Redirect to IT alert page
                window.location.href = 'it-alert.html';
            } else {
                // Show error message
                errorMessage.classList.remove('hidden');
                
                // Clear fields
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                }, 3000);
            }
        });
    </script>
</body>
</html>
